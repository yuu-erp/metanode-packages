<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Module Demo</title>
</head>

<body>
    <script type="module">
        import { SystemMessage, EventBusTransport } from './index.mjs';

        try {
            const eventBusA = new EventBusTransport("test-bus", false);
            const eventBusB = new EventBusTransport("test-bus", false);

            // Node A
            const systemA = new SystemMessage(eventBusA, { isDebug: false });
            // Node B
            const systemB = new SystemMessage(eventBusB, { isDebug: false });
            systemB.on((msg) => {
                console.log("✅ [Node B] Received message:", msg);
            });

            // Tạo message cực lớn
            const bigString = "A".repeat(1024 * 200); // 200KB
            systemA.send({
                messageId: "uuid-123",
                command: "uploadLargePayload",
                value: { content: 'bigString' },
                windowId: "123"
            });
        } catch (err) {
            console.log(err.toJSON());
        }
    </script>
</body>

</html>
